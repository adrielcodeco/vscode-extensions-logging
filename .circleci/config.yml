version: 2.1

aliases:
  - &attach_workspace
      at: ~/project
  - &persist_to_workspace
      root: ~/project
      paths: .

defaults: &defaults
  docker:
    - image: circleci/node:latest
  working_directory: ~/project

jobs:
  init:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: install
          command: yarn
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
            - ~/.cache/yarn
      - persist_to_workspace: *persist_to_workspace

  build:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn build
      - persist_to_workspace: *persist_to_workspace

  code-lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn lint

  markdown-lint:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn lint:markdown

  spell-check:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn check:spelling

  typecheck:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn typecheck

  test:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn test
      # - run: yarn codecov -y .codecov.yml

  publish-canary:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
      - run: npm whoami
      - run: yarn version --prerelease --preid canary --no-commit-hooks
      - run: yarn publish --non-interactive

  publish-release:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: npm config set //registry.npmjs.org/:_authToken $NODE_AUTH_TOKEN
      - run: npm whoami
      - run: yarn publish --non-interactive

  pack:
    <<: *defaults
    steps:
      - attach_workspace: *attach_workspace
      - run: yarn yarn:pack
      - persist_to_workspace: *persist_to_workspace

  publish-github-release:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/project
    steps:
      - attach_workspace: *attach_workspace
      - run:
          name: Publish Release on GitHub
          command: |
            VERSION=$(grep -Eo '"version": "[0-9\.]+' package.json | grep -Eo "[0-9\.]+")
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./releases/

  tag-check:
    docker:
      - image: cibuilds/github:0.10
    working_directory: ~/project
    steps:
      - attach_workspace: *attach_workspace
      - run:
          name: ensure that is in the master branch
          command: git branch -a --contains | grep -q -E '(^|\s)master$' || circleci step halt

tagFilter: &tagFilter
  tags:
    only: /^v[0-9]+\.[0-9]+\.[0-9]+$/

workflows:
  validations:
    jobs:
      - init:
          filters:
            tags:
              ignore: /^v.*/
      - build:
          requires:
            - init
      - code-lint:
          requires:
            - init
      - markdown-lint:
          requires:
            - init
      - spell-check:
          requires:
            - init
      - typecheck:
          requires:
            - init
            - build
      - test:
          requires:
            - build
            - code-lint
            - markdown-lint
            - spell-check
            - typecheck
      - publish-canary:
          filters:
            branches:
              only: master
          requires:
            - test

  publish:
    jobs:
      - init:
          filters:
            <<: *tagFilter
            branches:
              ignore: /.*/
      - tag-check:
          requires:
            - init
          filters: *tagFilter
      - build:
          requires:
            - tag-check
          filters: *tagFilter
      - publish-release:
          requires:
            - build
          filters: *tagFilter
      - pack:
          requires:
            - publish-release
          filters: *tagFilter
      - publish-github-release:
          requires:
            - pack
          filters: *tagFilter

